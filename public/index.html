<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senha</title>
</head>
<body>

  <section class="container">
    <div class="row">
    <h1>Password Generator</h1>
    <button class="password-generator">
      GerarSenha
    </button><br>
    Number of characters<input value="20" type="number" min="1" max="50" name="inputNumber" class="char-qtd"><br />
    UpperCase<input type="checkbox" class="chk-upperCase" checked >
    | LowCase<input type="checkbox" class="chk-lowCase" checked ><br>
    Number<input type="checkbox" class="chk-number" checked >
    | Symbol<input type="checkbox" class="chk-symbol" checked >
    <div class="password-text"></div>
    </div>
    
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
